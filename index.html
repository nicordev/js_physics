<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .commands {
            margin: 50px;
        }

        .testArea {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-column-gap: 20px;
        }

        .area {
            height: 500px;
            background-color: lightskyblue;
            display: flex;
            justify-content: space-around;
        }

        .box {
            width: 50px;
            height: 50px;
            background-color: chocolate;
        }

        .color1 {
            background-color: crimson;
        }

        .color2 {
            background-color: lightgreen;
        }

        .color3 {
            background-color: darkviolet;
        }
    </style>
</head>

<body>
    <div class="commands">
        <h2>Global</h2>
        <button type="button" onclick="physics.start()">on</button>
        <button type="button" onclick="physics.freeze()">freeze</button>
    </div>

    <div class="testArea">
        <div>
            <div class="commands">
                <h3>Area 1</h3>
                <button type="button" onclick="physics.areas[0].start()">on</button>
                <button type="button" onclick="physics.areas[0].freeze()">freeze</button>
            </div>

            <div class="area">
                <div class="box color1"></div>
                <div class="box color2"></div>
                <div class="box color3"></div>
            </div>
        </div>

        <div>
            <div class="commands">
                <h3>Area 2</h3>
                <button type="button" onclick="physics.areas[1].start()">on</button>
                <button type="button" onclick="physics.areas[1].freeze()">freeze</button>
            </div>

            <div class="area">
                <div class="box color1"></div>
                <div class="box color2"></div>
                <div class="box color3"></div>
            </div>
        </div>

        <div>
            <div class="commands">
                <h3>Area 3</h3>
                <button type="button" onclick="physics.areas[2].start()">on</button>
                <button type="button" onclick="physics.areas[2].freeze()">freeze</button>
            </div>

            <div class="area">
                <div class="box color1"></div>
                <div class="box color2"></div>
                <div class="box color3"></div>
            </div>
        </div>
    </div>

    <script src="physics.js"></script>

    <script>
        var areaElts = document.getElementsByClassName("area");

        init();

        function init() {
            physics.init(areaElts, {
                addChildren: true,
                childrenMasses: 1,
                g: 9.81
            });
            console.log(physics.areas);
        }
    </script>
</body>

</html>
